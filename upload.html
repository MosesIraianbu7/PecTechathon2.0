<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-orange-500">
    <header class="flex justify-between items-center p-4 bg-orange-500">
        <div class="flex items-center">
            <i class="fas fa-check-circle text-black text-2xl"></i>
            <span class="ml-2 text-black text-xl font-bold">Plagiarism_Checker</span>
        </div>
        <nav>
            <ul class="flex space-x-4 text-black">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">Upload Text/File</a></li>
                <li><a href="#" class="hover:underline">Results</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex flex-col items-center mt-10">
        <h1 class="text-2xl font-bold text-black mb-6">Upload Text or File for Plagiarism Check</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg w-3/4 max-w-lg">
            <!-- Form with action to navigate to results.html -->
            <form action="results.html" method="get"> <!-- Change to "post" if you want to send data to the server -->
                <div class="mb-4">
                    <label for="text" class="block text-gray-700 font-bold mb-2">Enter Text:</label>
                    <textarea id="text" name="text" rows="5" class="w-full p-2 border rounded"></textarea>
                </div>
                <div class="mb-4">
                    <label for="file" class="block text-gray-700 font-bold mb-2">Or Upload File:</label>
                    <input type="file" id="file" name="file" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <span class="block text-gray-700 font-bold mb-2">Check Against:</span>
                    <div class="flex items-center">
                        <input type="radio" id="internet" name="source" value="internet" class="mr-2">
                        <label for="internet" class="mr-4">Internet Sources</label>
                        <input type="radio" id="handwritten" name="source" value="handwritten" class="mr-2">
                        <label for="handwritten">Handwritten Sources</label>
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <!-- Submit button that navigates to results.html -->
                    <button type="submit" class="bg-black text-white px-4 py-2 rounded">Submit</button>
                    <button type="reset" class="bg-black text-white px-4 py-2 rounded">Clear</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="flex justify-center items-center mt-10 p-4 bg-white w-full">
        <ul class="flex space-x-4 text-gray-700">
            <li><a href="#" class="hover:underline">Privacy Policy</a></li>
            <li><a href="#" class="hover:underline">Terms of Service</a></li>
            <li><a href="#" class="hover:underline">Contact Us</a></li>
        </ul>
    </footer>
</body>
</html>
